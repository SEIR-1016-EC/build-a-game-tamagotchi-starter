<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="game-title">Tamagotchi</h1>
    </header>
    <main class="container">
        <section id="controller" class="button-wrapper">
            <!--button wrapper-->
            <button>feed</button>
            <button>play</button>
            <button>sleep</button>
        </section>
        <section id="stat-display" class ="stats-wrapper">
            <!-- stats display  -->
            <p>Boredom: <span id="boredom-stat">...</span></p>
            <p>Hunger: <span id="hunger-stat">...</span></p>
            <p>Tiredness: <span id="sleepiness-stat">...</span></p>
        </section>
        <section id="game-state" class="game-state-wrapper">
            <!-- GAME STATE, UI FOR SEEING CHANGES  -->
            <img id="tama-graphic" src="./imgs/wolf-1.png">
        </section>
    </main>
</body>

</html>
