<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="game-title">Tamagotchi</h1>
    </header>
    <main class="container">
        <section class="button-wrapper" id="controller">
            <!-- Button wrapper -->
            <button>Feed</button>
            <button>Play</button>
            <button>Sleep</button>
        </section>

        <section class="stats-wrapper" id="stat-display">
            <!-- Stats display -->
            <p>Happiness: <span id="boredom-stat">10</span></p>
            <p>Hunger: <span id="hunger-stat">0</span></p>
            <p>Tiredness: <span id="sleepiness-stat">0</span></p>
        </section>

        <section class="game-state-wrapper" id="game-state">
            <!-- Game state -> UI -->
            <img src="./imgs/wolf-1.png" alt="wolf">
        </section>
    </main>

</body>

</html>
